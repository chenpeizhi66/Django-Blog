{% extends 'users/base.html' %}

{% block head %}
    <title>Login</title>
{% endblock head %}

{% block content %}
    <div class="box">
        <h1 class="has-text-centered has=text-weight-bold is-size-2"> Personal Blog System
            <br><span class="tag"> Login </span>
        </h1>
        <hr class="dropdown-divider">
        <form action="" method="post">
            {% csrf_token %}
            {% comment %} <label for="id_username">UserName: </label>
            <input type="text" name="username" id="id_username">
            <label for="id_password">password: </label>
            <input type="password" name="password" id="id_password"> {% endcomment %}
            {{ form }}
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="submit">
        </form>
    </div>
{% endblock content %}
