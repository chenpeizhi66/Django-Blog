{% extends 'blog/base.html' %}

{% block title %} {{ year }}{{ month }}'s archive {% endblock %}

{% block archives %}
    <!-- Show current month's archives -->
    <div class="box">
        Monthly Archive: {{ year }}.{{ month }}
        <div class="tags has-addons is-pulled-right">
          <span class="tag">Found</span>
          <span class="tag is-primary">{{ post_list.count }} posts</span>
        </div>
    </div>
{% endblock %}
